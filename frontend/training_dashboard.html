        .stat-box.danger {

            border-left-color: #dc3545;

        .stat-box.success {

        .stat-box .stat-value {

        .stat-box .stat-label {

        }
        
        .termination-reasons {

        .reason-tag {

        }
        
        .reason-tag.repetition {

        }
        
        .reason-tag.checkmate {

        }
        
        .reason-tag.max-moves {

        }
        
        .waiting {

        .waiting .spinner {

        .update-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,212,255,0.2);
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .update-indicator.updating {
            background: rgba(40,167,69,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ® Gungi AI è¨“ç·´ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰</h1>
        <p>ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å­¦ç¿’çŠ¶æ³ãƒ¢ãƒ‹ã‚¿ãƒ¼</p>
    </div>
    
    <div id="update-indicator" class="update-indicator">

    <div id="content">

    <script>
        // Chart.js ã‚°ãƒ­ãƒ¼ãƒãƒ«è¨­å®š
        Chart.defaults.color = '#aaa';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.1)';
        
        let lossChart, winRateChart, entropyChart, gameStatsChart;
        let lastDataHash = '';
        
        function initCharts() {
            // Loss Chart
            const lossCtx = document.getElementById('lossChart').getContext('2d');
            lossChart = new Chart(lossCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Policy Loss',
                            data: [],
                            borderColor: '#00d4ff',
                            backgroundColor: 'rgba(0,212,255,0.1)',
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: 'Value Loss',
                            data: [],
                            borderColor: '#7b2cbf',
                            backgroundColor: 'rgba(123,44,191,0.1)',
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
            
            // Win Rate Chart
            const winCtx = document.getElementById('winRateChart').getContext('2d');
            winRateChart = new Chart(winCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'é»’å‹ã¡',
                            data: [],
                            backgroundColor: '#333',
                            stack: 'stack0'
                        },
                        {
                            label: 'ç™½å‹ã¡',
                            data: [],
                            backgroundColor: '#fff',
                            stack: 'stack0'
                        },
                        {
                            label: 'å¼•ãåˆ†ã‘',
                            data: [],
                            backgroundColor: '#dc3545',
                            stack: 'stack0'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, beginAtZero: true }
                    }
                }
            });
            
            // Entropy & Draw Rate Chart
            const entropyCtx = document.getElementById('entropyChart').getContext('2d');
            entropyChart = new Chart(entropyCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Policy Entropy',
                            data: [],
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40,167,69,0.1)',
                            tension: 0.3,
                            yAxisID: 'y',
                            fill: true
                        },
                        {
                            label: 'åƒæ—¥æ‰‹ç‡ (%)',
                            data: [],
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220,53,69,0.1)',
                            tension: 0.3,
                            yAxisID: 'y1',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            beginAtZero: true,
                            title: { display: true, text: 'Entropy' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            beginAtZero: true,
                            max: 100,
                            title: { display: true, text: 'åƒæ—¥æ‰‹ç‡ (%)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
            
            // Game Stats Chart
            const gameCtx = document.getElementById('gameStatsChart').getContext('2d');
            gameStatsChart = new Chart(gameCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'å¹³å‡ã‚²ãƒ¼ãƒ é•·',
                            data: [],
                            borderColor: '#ffc107',
                            backgroundColor: 'rgba(255,193,7,0.1)',
                            tension: 0.3,
                            yAxisID: 'y',
                            fill: true
                        },
                        {
                            label: 'Value 0è¿‘å‚ç‡ (%)',
                            data: [],
                            borderColor: '#17a2b8',
                            backgroundColor: 'rgba(23,162,184,0.1)',
                            tension: 0.3,
                            yAxisID: 'y1',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            beginAtZero: true,
                            title: { display: true, text: 'ã‚²ãƒ¼ãƒ é•·' }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            beginAtZero: true,
                            max: 100,
                            title: { display: true, text: 'Value 0è¿‘å‚ç‡ (%)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });
        }
        
        function updateCharts(chartData) {
            const labels = chartData.iterations.map(i => `Iter ${i}`);
            
            // Loss Chart
            lossChart.data.labels = labels;
            lossChart.data.datasets[0].data = chartData.policy_loss;
            lossChart.data.datasets[1].data = chartData.value_loss;
            lossChart.update('none');
            
            // Win Rate Chart
            winRateChart.data.labels = labels;
            winRateChart.data.datasets[0].data = chartData.black_wins;
            winRateChart.data.datasets[1].data = chartData.white_wins;
            winRateChart.data.datasets[2].data = chartData.draws;
            winRateChart.update('none');
            
            // Entropy Chart
            entropyChart.data.labels = labels;
            entropyChart.data.datasets[0].data = chartData.policy_entropy;
            entropyChart.data.datasets[1].data = chartData.draw_rate;
            entropyChart.update('none');
            
            // Game Stats Chart
            gameStatsChart.data.labels = labels;
            gameStatsChart.data.datasets[0].data = chartData.avg_game_length;
            gameStatsChart.data.datasets[1].data = chartData.value_near_zero;
            gameStatsChart.update('none');
        }
        
        function renderDashboard(data) {
            const latest = data.latest_iteration || {};
            const global = data.global_stats || {};
            const chartData = data.chart_data || {};
            
            // åƒæ—¥æ‰‹ç‡ã‚’è¨ˆç®—
            const totalGames = (latest.black_wins || 0) + (latest.white_wins || 0) + (latest.draws || 0);
            const drawRate = totalGames > 0 ? ((latest.draws || 0) / totalGames * 100).toFixed(1) : 0;
            
            // çµ‚äº†ç†ç”±ã®ã‚¿ã‚°ã‚’ç”Ÿæˆ
            const reasons = latest.termination_reasons || {};
            let reasonTags = '';
            for (const [reason, count] of Object.entries(reasons)) {
                let className = 'reason-tag ';
                if (reason.includes('REPETITION')) className += 'repetition';
                else if (reason.includes('CHECKMATE') || reason.includes('WIN')) className += 'checkmate';
                else if (reason.includes('MAX')) className += 'max-moves';
                reasonTags += `<span class="${className}">${reason}: ${count}</span>`;
            }
            
            document.getElementById('content').innerHTML = `
                <div class="status-bar">
                    <div class="status-item">
                        <div class="value">${data.total_iterations}</div>
                        <div class="label">ã‚¤ãƒ†ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³</div>
                    </div>
                    <div class="status-item">
                        <div class="value">${global.total_games || 0}</div>
                        <div class="label">ç·ã‚²ãƒ¼ãƒ æ•°</div>
                    </div>
                    <div class="status-item">
                        <div class="value">${global.total_moves || 0}</div>
                        <div class="label">ç·æ‰‹æ•°</div>
                    </div>
                    <div class="status-item">
                        <div class="value" style="color: ${drawRate > 50 ? '#dc3545' : drawRate > 20 ? '#ffc107' : '#28a745'}">${drawRate}%</div>
                        <div class="label">åƒæ—¥æ‰‹ç‡</div>
                    </div>
                </div>
                
                <div class="grid">
                    <div class="card">
                        <h3>ğŸ“‰ Lossæ¨ç§»</h3>
                        <div class="chart-container">
                            <canvas id="lossChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>ğŸ† å‹æ•—åˆ†å¸ƒ</h3>
                        <div class="chart-container">
                            <canvas id="winRateChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>ğŸ² æ¢ç´¢å¤šæ§˜æ€§ & åƒæ—¥æ‰‹ç‡</h3>
                        <div class="chart-container">
                            <canvas id="entropyChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3>ğŸ“Š ã‚²ãƒ¼ãƒ çµ±è¨ˆ</h3>
                        <div class="chart-container">
                            <canvas id="gameStatsChart"></canvas>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <h3>ğŸ“‹ æœ€æ–°ã‚¤ãƒ†ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³è©³ç´° (Iter ${latest.iteration || '-'})</h3>
                    <div class="latest-stats">
                        <div class="stat-box">
                            <div class="stat-value">${(latest.policy_loss || 0).toFixed(4)}</div>
                            <div class="stat-label">Policy Loss</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${(latest.value_loss || 0).toFixed(4)}</div>
                            <div class="stat-label">Value Loss</div>
                        </div>
                        <div class="stat-box ${(latest.avg_policy_entropy || 0) < 1 ? 'danger' : 'success'}">
                            <div class="stat-value">${(latest.avg_policy_entropy || 0).toFixed(4)}</div>
                            <div class="stat-label">Policy Entropy</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${(latest.avg_game_length || 0).toFixed(1)}</div>
                            <div class="stat-label">å¹³å‡ã‚²ãƒ¼ãƒ é•·</div>
                        </div>
                        <div class="stat-box ${(latest.value_near_zero_ratio || 0) > 0.8 ? 'warning' : ''}">
                            <div class="stat-value">${((latest.value_near_zero_ratio || 0) * 100).toFixed(1)}%</div>
                            <div class="stat-label">Value 0è¿‘å‚ç‡</div>
                        </div>
                        <div class="stat-box success">
                            <div class="stat-value">${latest.black_wins || 0}</div>
                            <div class="stat-label">é»’å‹ã¡</div>
                        </div>
                        <div class="stat-box success">
                            <div class="stat-value">${latest.white_wins || 0}</div>
                            <div class="stat-label">ç™½å‹ã¡</div>
                        </div>
                        <div class="stat-box ${(latest.draws || 0) > 5 ? 'danger' : ''}">
                            <div class="stat-value">${latest.draws || 0}</div>
                            <div class="stat-label">å¼•ãåˆ†ã‘</div>
                        </div>
                    </div>
                    <div class="termination-reasons">
                        <strong style="margin-right: 10px;">çµ‚äº†ç†ç”±:</strong>
                        ${reasonTags || '<span style="color:#aaa">ãƒ‡ãƒ¼ã‚¿ãªã—</span>'}
                    </div>
                </div>
            `;
            
            initCharts();
            updateCharts(chartData);
        }
        
        async function fetchAndUpdate() {
            const indicator = document.getElementById('update-indicator');
            indicator.classList.add('updating');
            
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.status === 'ok') {
                    const dataHash = JSON.stringify(data.chart_data?.iterations || []);
                    if (dataHash !== lastDataHash) {
                        renderDashboard(data);
                        lastDataHash = dataHash;
                    }
                } else if (data.status === 'waiting') {
                    document.getElementById('content').innerHTML = `
                        <div class="waiting">
                            <div class="spinner"></div>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
                
                document.getElementById('last-update').textContent = 
                    new Date().toLocaleTimeString('ja-JP');
                    
            } catch (error) {
                console.error('Fetch error:', error);
            }
            
            indicator.classList.remove('updating');
        }
        
        // åˆå›å®Ÿè¡Œ
        fetchAndUpdate();
        
        // 3ç§’ã”ã¨ã«æ›´æ–°
        setInterval(fetchAndUpdate, 3000);
    </script>
